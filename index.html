<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
  <meta charset="utf-8">

  <title>My App | Polytipe</title>
  <meta name="description" content="">

  <!-- No zooming! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Chrome / Android -->
  <meta id="bar" name="theme-color" content="">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" href="images/touch/icon-128x128.png">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8/10 -->
  <meta name="msapplication-TileColor" content="">
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="My App">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Web Components -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements.html">
  <link rel="import" href="styles.html">
  <link rel="import" href="iron-flex.html">

</head>

<body unresolved class="fullbleed">
  <paper-drawer-panel id="drawer_panel" disable-swipe force-narrow>
    <paper-header-panel drawer mode="seamed">
      <div id="drawer_content"></div>
    </paper-header-panel>
    <paper-header-panel main mode="seamed">
      <iron-pages id="app_content" attr-for-selected="id"></iron-pages>
    </paper-header-panel>
  </paper-drawer-panel>

  <script type="text/javascript">
  (function() {
'use strict';

function lazyLoadWCPolyfillsIfNecessary() {
  var onload = function() {
    // For native Imports, manually fire WCR so user code
    // can use the same code path for native and polyfill'd imports.
    if (!window.HTMLImports) {
      document.dispatchEvent(
          new CustomEvent('WebComponentsReady', {bubbles: true}));
    }
  };

  var webComponentsSupported = (
    'registerElement' in document
    && 'import' in document.createElement('link')
    && 'content' in document.createElement('template'));
  if (!webComponentsSupported) {
    var script = document.createElement('script');
    script.async = true;
    script.src = 'bower_components/webcomponentsjs/webcomponents-lite.min.js';
    script.onload = onload;
    document.head.appendChild(script);
  } else {
    onload();
  }
}
/**
 * Elements are guartneed to be upgraded and ready at this point.
 * It's safe to poke element properties, call methods, etc.
 *
 * Note: in Chrome (or a browser that natively supports HTML Imports)
 * waiting for this event is not needed. Imports will have already
 * loaded and upgraded elements by the time the bottom of the page
 * is reached. However, waiting for this event consolidates the code
 * paths between native and polyfill.
 */
document.addEventListener('WebComponentsReady', function(e) {
  console.log('WebComponentsReady!!!');
});

lazyLoadWCPolyfillsIfNecessary();
})();
  </script>
</body>

</html>
